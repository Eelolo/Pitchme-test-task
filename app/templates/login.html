<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/style.css">

    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="model-form alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <form class="model-form" method="POST">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="remember" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Remember me
          </label>
        </div>
        <div class="confirm-btns">
            <input type="submit" class="btn btn-outline-dark" name="login-btn" value="Login">
            <input type="submit" class="btn btn-outline-dark" name="cancel-btn" value="Cancel">
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
